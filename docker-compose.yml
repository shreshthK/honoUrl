services:
  postgres:
    image: postgres:16
    container_name: honourl-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: honourl
    ports:
      - "5432:5432"
    volumes:
      - honourl_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d honourl"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  honourl_pgdata:
